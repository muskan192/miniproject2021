function SelectAllData(){
  firebase.database().ref('student').once('value',
  function(AllRecords){
    AllRecords.forEach(
      function(CurrrentRecord){
        var name = CurrrentRecord.val().NameOfUser;
        var phoneno = CurrrentRecord.val().Phoneno;
        var email = CurrrentRecord.val().Email;
        var subject= CurrrentRecord.val().Subject;
        AddItemsToTables(name,email,phoneno,subject)
      }
    );
  });
}

window.onload=SelectAllData;

var stdNo=0;
function AddItemsToTables(name,email,phoneno,subject){
  var tbody = document.getElementById('tbody1');
  var trow = document.createElement('tr');
  var td1 = document.createElement('td');
  var td2 = document.createElement('td');
  var td3 = document.createElement('td');
  var td4 = document.createElement('td');
  var td5 = document.createElement('td');
  td1.innerHTML=++stdNo;
  td2.innerHTML=name;
  td3.innerHTML=email;
  td4.innerHTML=phoneno;
  td5.innerHTML=subject;
  trow.appendchild(td1); 
  trow.appendchild(td2); 
  trow.appendchild(td3); 
  trow.appendchild(td4);
  trow.appendchild(td5);
  tbody.appendchild(trow); 

}
